# Development environment schedule configuration
# Inherits from base.yaml and overrides specific settings

schedules:
  at_01_rss_ingest:
    enabled: true
    cron_schedule: "0 5 * * *"  # nightly at 00:00 CDT
    default_status: "RUNNING"
    
  at_02_collect:
    enabled: true
    cron_schedule: "6 5 * * *"  # nightly at 00:06 CDT
    default_status: "RUNNING"
    
  at_03_parse:
    enabled: true
    cron_schedule: "12 5 * * *"  # nightly at 00:12 CDT
    default_status: "RUNNING"
    
  at_04_file_filtration:
    enabled: true
    cron_schedule: "18 5 * * *"  # nightly at 00:18 CDT
    default_status: "RUNNING"
    
  at_05_metadata_collection:
    enabled: true
    cron_schedule: "24 5 * * *"  # nightly at 00:24 CDT
    default_status: "RUNNING"
    
  at_06_media_filtration:
    enabled: true
    cron_schedule: "30 5 * * *"  # nightly at 00:30 CDT
    default_status: "RUNNING"
    
  at_07_initiation:
    enabled: true
    cron_schedule: "36 5 * * *"  # nightly at 00:36 CDT
    default_status: "RUNNING"
    
  at_08_download_check:
    enabled: true
    cron_schedule: "42 5 * * *"  # nightly at 00:42 CDT
    default_status: "RUNNING"
    
  at_09_transfer:
    enabled: true
    cron_schedule: "48 5 * * *"  # nightly at 00:48 CDT
    default_status: "RUNNING"
    
  at_10_cleanup:
    enabled: true
    cron_schedule: "54 5 * * *"  # nightly at 00:54 CDT
    default_status: "RUNNING"
    
  wst_atp_bak:
    enabled: true
    cron_schedule: "57 9 1 * *"  # monthly on 1st at 04:57 CDT
    default_status: "RUNNING"
    
  wst_atp_sync_media_to_training:
    enabled: true
    cron_schedule: "0 8 * * 1"  # weekly on Monday 03:00 CDT
    default_status: "RUNNING"

  reel_driver_review_all:
    enabled: true
    cron_schedule: "0 10 * * *"  # daily at 05:00 CDT
    default_status: "RUNNING"

  reel_driver_training_gpu:
    enabled: true
    cron_schedule: "0 2 * * 6"  # Fridays at 21:00 CDT
    default_status: "RUNNING"
    
  